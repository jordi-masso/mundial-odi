
<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <title>Segona Federació Grup 3 2024-2025</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Taula de partits -->
      <div class="table-container">
        <h1>Segona Federació Grup 3</h1>
        <h2 style="text-align: center">
          Jornada <span id="num-jornada">24</span>
        </h2>
        <div id="partits-container"></div> <!-- Aquí es generaran automàticament els partits -->

        <div style="text-align: center; margin-top: 20px">
          <button id="boto-anterior">Anterior</button>
          <button id="boto-seguent">Següent</button>
          <button id="boto-restablir">Restablir resultats</button>
        </div>
      </div>

      <!-- Taula de classificació -->
      <div class="table-container classification">
        <h1>Punts Totals</h1>
        <table>
          <thead>
            <tr>
              <th>Posició</th>
              <th>Equip</th>
              <th>Punts</th>
              <th>Partits</th>
            </tr>
          </thead>
          <tbody id="classificacio-tbody"></tbody> <!-- Es generarà dinàmicament -->
        </table>
      </div>
    </div>

    <script src="script.js"></script> <!-- JavaScript generarà les jornades i partits -->
  </body>
</html>
